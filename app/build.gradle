    implementation 'com.mikepenz:octicons-typeface:3.0.0.1@aar'
    implementation 'com.wang.avi:library:2.1.3'
    implementation project(':sinch-android-rtc-3.12.3')
    implementation 'com.tonyodev.fetch2:fetch2:2.0.0-RC8'
    implementation project(':truesdk')
    implementation 'com.mikepenz:iconics-core:3.0.3@aar'
    implementation "com.hanks:htextview-base:${htextview_version}"
    implementation "com.hanks:htextview-scale:${htextview_version}"
    implementation 'com.vanniktech:emoji-ios:0.5.1'
    implementation "com.github.nisrulz:sensey:${sensey_version}"
    implementation 'com.gordonwong:material-sheet-fab:1.2.1'
    implementation 'com.sothree.slidinguppanel:library:3.4.0'
    implementation 'com.github.stfalcon:multiimageview:0.1'
}

apply plugin: 'com.google.gms.google-services'